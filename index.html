<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive To-Do List</title>
</head>
<body>
    <div class="container">
        <h1 >To-Do List</h1>
        <div class="header">
            <input type="text" id="taskInput" placeholder="Add a new task..." oninput="toggleAddButton()">
            <button id="addButton" onclick="addTask()" disabled>Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
</body>
<script src="todo.js"></script>
</html>
